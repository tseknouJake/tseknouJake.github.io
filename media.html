            <script>
                function toggleGif() {
                    var image = document.getElementById('myImage');
                    if (image.src.match('skate.gif')) {
                        // If the current image is the GIF, change it to the static image
                        image.src = 'images-responses/skate.jpg';
                    } else {
                        // If the current image is the static image, change it to the GIF
                        image.src = 'images-responses/skate.gif';
                    }
                }
